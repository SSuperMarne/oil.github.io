[uwsgi]
plugin          = python3
chdir           = /var/django/oil-game/
module          = oilgame.wsgi
env             = DJANGO_SETTINGS_MODULE=oilgame.settings
home            = /home/ridys/.virtualenvs/oil/
pythonpath      = /var/django/oil-game/
wsgi-file       = oilgame/wsgi.py

max-requests    = 5000
limit-as        = 828
buffer-size     = 64000
master          = true
processes       = 3
socket          = /tmp/oilgame.sock
chmod-socket    = 666
vacuum          = true
